<mat-card class="example-card">
  <img mat-card-image id='imgCard' src={{userCard.picture}} alt="Photo de profil{{userCard.id}}">
  <mat-card-content>
    <div class="card-body">
      <h4 class="card-title">{{userCard.name}}</h4>
      <p class="details">{{userCard.details}}</p>
      <p class="citation">{{userCard.citation}}</p>
    </div>
  </mat-card-content>
</mat-card>
