<form [formGroup]="newsForm" (ngSubmit)="onSubmitNewsForm()">
  <div class="example-container">
    <div class="imgContainer">
      <img src="../../../../../../assets/images/close.png" (click)="onClose()" />
    </div>
    <mat-form-field>
      <input matInput placeholder="Titre :" type="text" formControlName='title' />
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Description :" formControlName='description'>
      </textarea>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Lien :" formControlName='link'>
      </textarea>
    </mat-form-field>

    <div class="container">
      <button mat-flat-button type="button" (click)="resetForm()">Effacer</button>
      <button mat-flat-button type="submit" [disabled]="!newsForm.valid">Envoyer</button>
    </div>
  </div>
</form>
