<form [formGroup]="eventForm" (ngSubmit)="onSubmitEventForm()">
  <div class="example-container">

    <div class="imgContainer">
      <img src="../../../../../../assets/images/close.png" (click)="onClose()" />
    </div>

    <mat-form-field>
      <input matInput id='time' type='time' placeholder="Heure et date de l'évènement" formControlName='time'>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" label="Date de l'évènement" placeholder="jj/mm/aaaa" formControlName='date'>
      <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="!eventForm.valid">Entrez une date valide.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Description :" formControlName='description'></textarea>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Auteur ( 'La Collégiale' par défaut ):" type="text" formControlName='author' />
    </mat-form-field>

    <div class="container">
      <button mat-flat-button type="button" (click)="resetForm()">Effacer</button>
      <button mat-flat-button type="submit" [disabled]="!eventForm.valid">Envoyer</button>
    </div>
  </div>
</form>
