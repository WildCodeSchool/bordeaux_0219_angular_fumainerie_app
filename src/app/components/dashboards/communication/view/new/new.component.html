<div class="containerG">
  <div class="container">
    <mat-tab-group>
      <mat-tab label="Les dernières actus">
        <div class="section mat-elevation-z4" *ngFor="let item of news; let i = index">
          <div class="allUsers">
            <div class="texte">
              <h4>{{item.title}}</h4>
              <a href="{{item.link}}" target="_blank"><p>{{item.description}}</p></a>
            </div>
            <div class='admin' *ngIf="user.function==='admin'">
              <div class="mat-app-background basic-container">
                <mat-slide-toggle [checked]="(item.status)?true:false" (change)="onChange($event, i)">Valider</mat-slide-toggle>
              </div>
              <mat-icon (click)='onAskDeleteNews(item.id, i)'>delete</mat-icon>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
  <button *ngIf="user.function == 'admin'" mat-button class='yellowButton'(click)='onNewsForm()'>Poster une  actualité</button>
</div>
