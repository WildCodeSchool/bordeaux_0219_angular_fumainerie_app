<mat-tab-group>
  <mat-tab label="TÃ©moignages">
    <div class="section mat-elevation-z4" *ngFor="let item of witness; let i = index">
      <div class='allUsers'>
        <div class="texte" >
          <h3> {{item.title}}</h3>
          <h4>{{item.firstname}} --- {{item.note}}/10 </h4>
          <p>{{(item.description)}}</p>
        </div>
      </div>
      <div class='admin' *ngIf="user.function==='admin'" >
        <div class="mat-app-background basic-container">
          <mat-slide-toggle [checked]="(item.status)?true:false" (change)="onChange($event, i)">Valider</mat-slide-toggle>
        </div>
        <mat-icon (click)='onAskDeleteWitness(item.id, i)'>delete</mat-icon>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
