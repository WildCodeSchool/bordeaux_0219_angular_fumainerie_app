<!-- ngClass pour affichage conditionnel de la parallax -->
<div [ngClass]="isParallaxEnable ? 'parallax' : ''" >
  <div class="container" id="ressources">
    <h2 class="title">Ressources documentaires</h2>

    <div class="recherche">
      <mat-form-field appearance="outline">
        <mat-label>Rechercher un document</mat-label>
        <input type="search" matInput [(ngModel)]="searchWord">
        <mat-icon (click)="search(searchWord)" matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <h2 *ngIf="dataSearch?.length === 0">Il n'y a pas de r√©sultats correspondant</h2>

    <div class="list_documents">
      <ul *ngFor="let data of dataSearch">
        <div class="document">
          <h4>{{data.title}}</h4>
          <div class="contentDocument">
            <p>{{data.description}}</p>
            <a [href]="data.link"><mat-icon>cloud_download</mat-icon></a>
          </div>
        </div>
      </ul>
    </div>
  </div>
</div>
