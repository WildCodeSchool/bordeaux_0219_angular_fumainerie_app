<div class="containerG">
  <div class="container">
    <mat-tab-group>
      <mat-tab label="Evenements à venir">
        <div class="section mat-elevation-z4" *ngFor="let item of events, let i = index">
          <div class="texte" >
            <h4>Le {{item.date |date :'dd/MM/yyyy'}} à {{item.date | date : 'HH:mm'}}</h4>
            <h3> {{item.title}}</h3>
            <p>{{item.description}}</p>
            <div class='moderateEvent'>
              <small>--{{item.author}}--</small>
              <mat-icon class='admin' *ngIf="user.function==='admin'"(click)='onAskDeleteEvent(item.id, i)'>delete</mat-icon>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
  <button *ngIf="user.function == 'admin'" mat-button class='yellowButton'(click)='onEventsForm()'>Poster un évènement</button>
</div>
